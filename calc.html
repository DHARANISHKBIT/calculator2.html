<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        .head{
    font-size: 50px;
    text-align: center;
    color: red;
    font-family: 'Courier New';
    font-weight: bold;
}
.calc-body { 
    width: 275px;
     margin-left: auto;
     margin-right: auto;
      min-height:400px;
       box-shadow: 0 8px 50px -7px rgb(75, 50, 50);
        background: #332323;
        border-radius: 20px; 
    } 
        .calc-screen {
             padding: 10%;
             }
              #calc-operation {
                 font-size:80%; 
                 text-align: right; 
                 color: #727B86; 
                 padding-bottom: .5%;
                 } 
                 #calc-typed {
                     font-size: 80%; 
                     text-align: right; 
                     color: #fff; 
                    }
        .calc-button-row{ 
            display: table; 
        } 
        .calc-button-row button { 
            display: table-cell; 
            width: 25%; background: #12181f; 
            color: #fff; 
            height: 65px; 
            font-size: 80%; 
            border: none; 
            border-color:#3C4857; 
            border-width: 1px 1px 0px 0; 
            border-style: solid; 
        } 
        .calc-button-row button.ac { 
            color: #ff7665; 
        } 
        .calc-button-row button.opt { 
            color: #ffbc56; } 
        .calc-button-row button:nth-child(4n){ 
            
            border-right: none; 
        } 
    </style>
</head>
<body>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const calcScreenOperation = document.getElementById('calc-operation');
    const calcScreenTyped = document.getElementById('calc-typed');
    const buttons = document.querySelectorAll('.calc-button-row button');
    let operation = '';
    let typed = '';
    buttons.forEach(button => {
        button.addEventListener('click', function () {
            const buttonText = button.textContent;
            if (buttonText === 'AC') {
                operation = '';
                typed = '';
            } else if (buttonText === 'DEL') {
                typed = typed.slice(0, -1);
            } else if (buttonText === '=') {
                try {
                    typed = eval(operation);
                } catch (error) {
                    typed = 'Error';
                }
                operation = '';
            } else {
                typed += buttonText;
                if (!isNaN(buttonText) || buttonText === '.' || buttonText === '00') {
                    operation += buttonText;
                } else if (buttonText === '%') {
                    operation += '*0.01';
                } else {
                    operation += ' ' + buttonText + ' ';
                }
            }
            updateScreen();
        });
    });

    function updateScreen() {
        calcScreenOperation.textContent = operation;
        calcScreenTyped.textContent = typed;
    }
});   
    </script>
    <p class="head">CALCULATOR</p>
      <div class="calc-body">
         
         <div class="calc-screen">
         <div id="calc-operation"> </div>
         <br><br><br> 
         <div id="calc-typed"></div> </div>
          
           <div class="calc-button-row"> 
            <button class="ac">AC</button>
            <button class="ac">DEL</button> 
             <button class="opt">&#37;</button> <button class="opt">&#247;</button> 
             <button>7</button>
             <button>8</button>
              <button>9</button>
               <button class="opt">&#215;</button>
                <button>4</button> 
                <button>5</button>
                 <button>6</button>
                  <button class="opt">&#8722;</button>
                   <button>1</button>
                    <button>2</button>
                     <button>3</button>
                      <button class="opt">&#43;</button> 
                      <button>0</button>
                       <button>.</button>
                       <button>00</button>
                       <button class="opt">&#61;</button> </div> </div>
                   
</body>
