<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        .head {
            font-size: 50px;
            text-align: center;
            color: red;
            font-family: 'Courier New';
            font-weight: bold;
        }
        .calc-body {
            width: 275px;
            margin-left: auto;
            margin-right: auto;
            min-height: 400px;
            box-shadow: 0 8px 50px -7px rgb(75, 50, 50);
            background: #332323;
            border-radius: 20px;
        }
        .calc-screen {
            padding: 10%;
        }
        #calc-operation {
            font-size: 80%;
            text-align: right;
            color: #727B86;
            padding-bottom: .5%;
        }
        #calc-typed {
            font-size: 80%;
            text-align: right;
            color: #fff;
        }
        .calc-button-row {
            display: table;
        }
        .calc-button-row button {
            display: table-cell;
            width: 25%;
            background: #12181f;
            color: #fff;
            height: 65px;
            font-size: 80%;
            border: none;
            border-color: #3C4857;
            border-width: 1px 1px 0px 0;
            border-style: solid;
        }
        .calc-button-row button.ac {
            color: #ff7665;
        }
        .calc-button-row button.opt {
            color: #ffbc56;
        }
        .calc-button-row button:nth-child(4n) {
            border-right: none;
        }
    </style>
</head>
<body>
    <p class="head">CALCULATOR</p>
    <div class="calc-body">
        <div class="calc-screen">
            <div id="calc-operation"></div>
            <br><br><br>
            <div id="calc-typed"></div>
        </div>
        <div class="calc-button-row">
            <button onclick="deleteAll()">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display(0)">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('00')">00</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>   

    <script>
        function display(value) {
            document.getElementById('calc-typed').innerHTML += value;
        }

        function deleteLast() {
            var expression = document.getElementById('calc-typed').innerHTML;
            document.getElementById('calc-typed').innerHTML = expression.slice(0, -1);
        }

        function deleteAll() {
            document.getElementById('calc-typed').innerHTML = '';
            document.getElementById('calc-operation').innerHTML = '';
        }

        function calculate() {
            var expression = document.getElementById('calc-typed').innerHTML;
            var result;
            try {
                result = eval(expression);
                document.getElementById('calc-operation').innerHTML = expression + ' =';
                document.getElementById('calc-typed').innerHTML = result;
            } catch (error) {
                document.getElementById('calc-typed').innerHTML = 'Error';
            }
        }
    </script>
</body>
</html>
